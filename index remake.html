 <script type="application/javascript">
    // Check lid should be able to be opened today
    function checkifCorrectDate(div) {
        divDate = div.id
        date = new Date()
        divDate = new Date(divDate)
        if (date >= divDate) {
            div.classList.add('hover');
        }
        else {
            alert("It is not this day yet!");
        }
    }
     // Highlight current day
    function highlightCurrentDay() {
        date = new Date()
        dateString = (calendarActivationYear + '-' + (calendarActivationMonth) + '-' + date.getDate())
        document.getElementById(dateString).style.color = "white";
    }
     // Open lids of previous days, but not the current one
    function openLidsOfPreviousDays() {
        date = new Date()
        var day = date.getDate()
        var month = date.getMonth()
        var fullYear = date.getFullYear()
        if ((month+1 != calendarActivationMonth) || ((fullYear != calendarActivationYear))) {
            return
        }
        for (i = 1; i < day; i++) {
            if (day == 25) {
                break
            }
            dateString = (fullYear + '-' + (month+1) + '-' + i)
            document.getElementById(dateString).classList.add('hover')
            }
    }
    // Change 'placeholder' -divid's to format YYYY-MM-DD'
    function setDivIdsToMatchGivenMonthAndYear() {
        var date = new Date()
        var divs = document.getElementsByTagName("div");
        for(var i = 1; i < divs.length; i++){
           if (divs[i].id.substring(0,11) != 'placeholder') {
               continue
           }
           var divsLeftToProcess = 24
            for(var x = 1; x <= divsLeftToProcess; x++){
                if (divs[i].id.toString() == ('placeholder'+x).toString()) {
                    divs[i].setAttribute("id", calendarActivationYear + '-' + calendarActivationMonth + '-' + x)
                    divsLeftToProcess -= 1
                }

               }
       }
    }
    function addLightRopes() {
        for(var x = 1; x <= lightRopeBulpAmount; x++) {
            var li = document.createElement("LI");
            document.getElementById("lightrope").appendChild(li)
        }

    }
    </script>
        <script>
      addLightRopes()
      setDivIdsToMatchGivenMonthAndYear()
      openLidsOfPreviousDays()
      highlightCurrentDay()
        </script>
