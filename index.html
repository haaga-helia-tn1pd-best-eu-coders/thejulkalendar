<!-- BOX FLIP JS *TOMMI* -->
 <script type="application/javascript">
    function checkifCorrectDate(div, divDate) {
        var clicked = 0
        date = new Date()
        divDate = new Date(divDate)
        if (date >= divDate) {
            div.classList.add('hover');
            var clicked = 1
        }
        else {
            alert("It is not this day yet!");
        }
    }
    function highlightCurrentDay() {
        date = new Date()
        dateString = (date.getFullYear() + '-' + (date.getMonth()+1) + '-' + date.getDate())
        document.getElementById(dateString).style.color = "red";
    }
    </script>
        <script>
