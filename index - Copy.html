<!-- BOX FLIP JS *TOMMI* -->
 <script type="application/javascript">
    function checkifCorrectDate(div, divDate) {
        date = new Date()
        divDate = new Date(divDate)
        if (date >= divDate) {
            div.classList.toggle('hover');
        }
        else {
            alert("It is not this day yet!");
        }
    }
    </script>
